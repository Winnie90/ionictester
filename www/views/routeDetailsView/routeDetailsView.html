<ion-header-bar class="bar bar-header bar-balanced">
    <a href="#/liveDepartureBoardView" class="button icon-left ion-chevron-left button-clear">Back</a>
    <h1 class="title">Route Details</h1>
</ion-header-bar>
<!--<ion-header-bar class="bar bar-subheader">
    <h2 class="title">2 changes</h2>
</ion-header-bar>-->
<ion-content>
    <div class="card ">
        <div class="row">
            <div class="col col-50">
                <div class="item item-divider">
                    Station
                </div>
            </div>
            <div class="col col-25">
                <div class="item item-divider">
                    Dep
                </div>
            </div>
            <div class="col col-25">
                <div class="item item-divider">
                    Arr
                </div>
            </div>
        </div>
        <div ng-repeat="station in routeDetails" class="row" ng-class="currentStation(station.station_code)">
            <div class="col col-50">
                <div class="item">
                    <p>{{station.station_name}}</p>
                </div>
            </div>
            <div class="col col-25">
                <div class="item">
                    <p>{{station.aimed_arrival_time}}</p>
                </div>
            </div>
            <div class="col col-25">
                <div class="item">
                    <p>{{station.aimed_departure_time}}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<div class="bar bar-footer">
    <p class="balanced">Last Updated: 23/04/2015 18:36</p>
</div>
