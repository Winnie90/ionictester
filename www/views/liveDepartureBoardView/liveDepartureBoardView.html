<ion-header-bar class="bar bar-header bar-balanced">
    <a href="#/journeyView" class="button icon-left ion-chevron-left button-clear">Back</a>
    <h1 class="title">Live Departure Board</h1>
</ion-header-bar>
<ion-content>
    <div class="card ">
        <div class="item item-divider">
            From {{fromStation.name}}
        </div>
        <div class="row">
            <div class="col col-25">
                <div class="item item-divider">
                    Dep
                    <i class="icon ion-android-arrow-dropdown"></i>
                </div>
            </div>
            <div class="col col-50">
                <div class="item item-divider">
                    Destination
                </div>
            </div>
            <div class="col col-25 ">
                <div class="item item-divider">
                    Platform
                </div>
            </div>
        </div>
        <a ng-repeat="departure in departures" href="#/routeDetailsView">
            <div class="row ">
                <div class="col col-25">
                    <div class="item">
                        <p>{{departure.aimed_departure_time}}</p>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="item ">
                        <p>{{departure.destination_name}}</p>
                        <div ng-switch on="status(departure.status)">
                            <p ng-switch-when="true" ng-class="onTime(departure.delayed)"> {{departure.delayed | delayedStatus | lowercase}}</p>
                            <p ng-switch-when="false" class="balanced">{{departure.status | lowercase}}</p>
                        </div>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="item">
                        <p>{{departure.platform}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</ion-content>
<div class="bar bar-footer">
    <p class="balanced">Last Updated: 23/04/2015 18:36</p>
</div>
