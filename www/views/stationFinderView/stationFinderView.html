<ion-header-bar class="bar bar-header bar-balanced">
    <a href="#/journeyView" class="button icon-left ion-chevron-left button-clear">Back</a>
    <h1 class="title">Platform Finder</h1>
</ion-header-bar>
<ion-header-bar class="bar bar-subheader">
    <h2 class="title">{{platformFinderTitle}}</h2>
</ion-header-bar>
<ion-content>
    <div class="list">
        <div class="item item-divider">
            Closest stations to you
        </div>
        <a ng-repeat="station in nearestStations | limitTo:2"
           ng-click="selectStation(station)"
           class="item" href="#/journeyView">
            {{station.name}} ({{station.station_code}}) {{station.distance}}m away
        </a>
    </div>

    <div class="list">
        <div class="item item-divider">
            All Stations
        </div>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="query">
        </label>
        <a ng-repeat="station in stations | filter:query"
           ng-click="selectStation(station)"
            class="item" href="#/journeyView">
            {{station.name}} ({{station.code}})
        </a>
    </div>
</ion-content>
<div class="bar bar-footer">
    <p class="balanced">Last Updated: 23/04/2015 18:36</p>
</div>
